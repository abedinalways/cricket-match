<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket-Match</title>
</head>
<style>
.field{
  border: 3px solid tomato; 
  background: rgb(51, 72, 18);
  border-width: 100%;
}
.bat{
  transition: 0.1s ease-in;
}
.ball{
  width: 2rem; height: 2rem;
  background: red;
  border-radius: 50%;
  border: 2px solid rgb(255, 255, 255);
  position: relative;
  left: 32rem;
  transition: transform 1s ease-out .2s;
}
.field:hover .bat{
transform: rotate(-60deg);
transform-origin: top right;
}
.field:hover .ball{
  transform: translate(40rem);
}
</style>
<body>
<div class="field">
  <img class="bat" src="bat.png" alt="">
  <div class="ball"></div>
</div> 
</body>
</html>
